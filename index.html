<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página em Construção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
     
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #lottie-container {
      width: 250px;
      height: 250px;
    }

    @media (min-width: 768px) {
      #lottie-container {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div id="lottie-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.1/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'consutruccao.json' // Coloque esse arquivo na mesma pasta do HTML
    });
  </script>

</body>
</html>
