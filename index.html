<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página em Construção</title>
  <style>
    body {
      margin: 0;
    
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #lottie-container {
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>

  <div id="lottie-container"></div>

  <!-- Lottie Web -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.1/lottie.min.js"></script>

  <!-- Script para carregar a animação -->
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'), // ID do container
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'consutruccao.json' // Caminho do seu arquivo JSON
    });
  </script>

</body>
</html>
