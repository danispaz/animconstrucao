<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página em Construção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* remove qualquer barra de rolagem */
    }

    #lottie-container {
      width: 100%;
      max-width: 300px;
      max-height: 300px; /* opcional: limite de altura */
      margin: 0 auto;
      padding-top: 30px; /* opcional: distância do topo */
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div id="lottie-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.1/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'consutruccao.json'
    });
  </script>

</body>
</html>
